<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task 02 (Refactory.id)</title>
    </head>

    <body style="background-color:rgb(28, 29, 29); text-align: center;">
        <div id="main">
            <input type="text" v-model="inText" style="margin-top: 20%;">
            <h2 style="color: white;">Output : {{ outText }}</h2>
            <button @click="reverseText()">Reverse</button>
            <button @click="undoRedo()">Undo/Redo</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script>
            const member = {
                    inText: 'indonesiaraya',
                    tmpText: '',
                    slcText: true,
                    outText: ''
                }
            const vm = new Vue({
                el: '#main',
                data: member,
                methods: {
                    reverseText(){
                        this.outText=this.inText.split("").reverse().join("")
                    },
                    undoRedo(){
                        temp = this.inText
                        this.inText = this.tmpText
                        this.tmpText = temp
                    },
                    
                },
                 
            })
        </script>

    </body>
</html>
